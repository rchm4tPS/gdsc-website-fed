<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haeundae | Information</title>
    <link rel="stylesheet" href="haeundae.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./images/logo4.png" alt=""></a>
        <div class="toggle"><a href="../main.html"><img src="./images/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Those who weren't <span>SPARED BY TSUNAMI</span></h2>
            <p>A woman named Yeon-hee (Ha Ji-won) lives in Busan with her boyfriend Man-sik (Sol Kyung-gu) near Haeundae Beach. But, when they find out a tsunami will hit the city, They realize they only have 10 minutes to escape!</p>
            <a href="#" class="play" onclick="toggle();"><img src="./images/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="#" controls="true"></video>
        <img src="./images/close.png" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
