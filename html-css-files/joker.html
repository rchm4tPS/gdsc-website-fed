<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker | Information</title>
    <link rel="stylesheet" href="style_joker.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./images/logo.png" alt=""></a>
        <div class="toggle"><a href="../main.html"><img src="./images/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Set in 1981, it follows Arthur Fleck, a failed clown and stand-up comedian whose descent into insanity and nihilism inspires a violent counter-cultural revolution against the wealthy in a decaying Gotham City.</p>
            <a href="#" class="play" onclick="toggle();"><img src="./images/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="#" controls="true"></video>
        <img src="./images/close.png" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
