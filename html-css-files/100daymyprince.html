<html lang="en">

<body>
    <header>
        <a href="#" class="logo"><img src="./images/logo3.png" alt=""></a>

    <div class="trailer">
        <video src="#" controls="true"></video>

        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
